{{ $baseURL := .Site.BaseURL }}
{{ $permalink := .Permalink }}
{{ $URL := replace $permalink $baseURL "/" }}
<nav class="global">
    {{ range .Site.Menus.main }}
        <a class="nav-item{{ if eq $URL .URL }} active{{ end }}" href="{{ .URL }}">{{if .Pre}}{{.Pre}} {{end}}{{ .Name }}</a>
    {{ end }}
</nav>
