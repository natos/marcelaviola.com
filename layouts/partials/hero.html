{{ $len := len $.Site.Data.home.hero}}
<div class="hero fader fade-{{ $len }} animate">
    <figure>
        {{ range $i, $name := $.Site.Data.home.hero }}
              <img class="fader-{{$i}}" src="{{ . }}" data-lowres="{{ . }}" data-highres='{{ replace . "x1" "x2"}}'>
        {{ end }}
    </figure>
</div>
